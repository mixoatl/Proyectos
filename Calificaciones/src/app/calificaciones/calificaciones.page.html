<ion-header>
    <ion-toolbar>
        <ion-title>Calificaciones: Alumnos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item>
            <ion-label>
                Materia:
            </ion-label>
            <ion-input type="text" [(ngModel)]="materia" placeholder="Ingresar la materia"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                Estatus:
            </ion-label>
            <ion-input type="text" [(ngModel)]="aprobado" placeholder="Ingresar si es aprobado o reprobado"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
              Calificacion:
          </ion-label>
          <ion-input type="text" [(ngModel)]="cal" placeholder="Ingresar la calificacion"></ion-input>
      </ion-item>
        <ion-item>
            <ion-button type="button" (click)="guardar()">{{estado}}</ion-button>
            <ion-button *ngIf="estado==='actualizar'" type="button" (click)="cancelar()">Cancelar</ion-button>
            <ion-text *ngIf="error" color="danger">
                <h6>Debe ingresar materia, calificacion y si aprob√≥ o reprobo para {{estado}}</h6>
            </ion-text>
        </ion-item>
  
        <ion-item *ngIf="calificaciones.length>0">
            <app-datos-alumno [calificacionList]="calificaciones" (eliminar)="eliminar($event)" (editar)="editar($event)"></app-datos-alumno>
        </ion-item>
    </ion-list>
  </ion-content>
